float1'%3e%3c/path%3e%3cpath d='M785.4725448524586 506.3525052270833L740.1322026581124 366.3554449370094 652.4015754434859 460.4350244728148z' fill='rgba(4%2c 120%2c 245%2c 0.4)' class='triangle-float1'%3e%3c/path%3e%3cpath d='M572.5356122366235 270.55312643722846L661.513623949982 310.16868961373467 701.1291871264883 221.19067790037607 612.1511754131297 181.57511472386983z' fill='rgba(4%2c 120%2c 245%2c 0.4)' class='triangle-float3'%3e%3c/path%3e%3c/g%3e%3cdefs%3e%3cmask id='SvgjsMask1017'%3e%3crect width='1440' height='560' fill='white'%3e%3c/rect%3e%3c/mask%3e%3cstyle%3e %40keyframes float1 %7b 0%25%7btransform: translate(0%2c 0)%7d 50%25%7btransform: translate(-10px%2c 0)%7d 100%25%7btransform: translate(0%2c 0)%7d %7d .triangle-float1 %7b animation: float1 5s infinite%3b %7d %40keyframes float2 %7b 0%25%7btransform: translate(0%2c 0)%7d 50%25%7btransform: translate(-5px%2c -5px)%7d 100%25%7btransform: translate(0%2c 0)%7d %7d .triangle-float2 %7b animation: float2 4s infinite%3b %7d %40keyframes float3 %7b 0%25%7btransform: translate(0%2c 0)%7d 50%25%7btransform: translate(0%2c -10px)%7d 100%25%7btransform: translate(0%2c 0)%7d %7d .triangle-float3 %7b animation: float3 6s infinite%3b %7d %3c/style%3e%3c/defs%3e%3c/svg%3e");

        .calculadora{
            box-shadow: 10px 11px 16px -3px rgba(0,0,0,0.75);
            -webkit-box-shadow: 10px 11px 16px -3px rgba(0,0,0,0.75);
            -moz-box-shadow: 10px 11px 16px -3px rgba(0,0,0,0.75);
            display: grid;
            grid-template-columns: 50px, 50px, 50px, 50px;
            grid-template-rows: 50px,50px,50px,50px,50px,50px,50px;
            vertical-align: center;
            background-color:  #193446;
            height: 400px;
            width: 300px;
            margin: 10% auto;
            border-radius: 10px;
        }
        .pantalla{
            padding: 10px;
            grid-column: 1 / 5;
            grid-row: 1 / 3;
           border-radius: 10px;
           height: 100px;
        }
        #screen{
            grid-row: 1 / 3;
            text-align: right;
            border-radius: 10px;
            height: 80%;
            width: 85%;
            margin: auto;
            vertical-align: center;
            margin-top: 5%;
           /* border: 1px solid white;*/
            margin-left: 6%;
            color: white;
            background-color: #193446;
            font-size: 30px;
        }
        #screen::placeholder{
            color: white;
        }
        .operaciones{
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 3%;
            grid-column: 1 / 5;
            grid-row: 3 / 7;
        }
        .primera_fila{
            grid-column: 1 / 5;
            grid-row: 3;
            height: 50px;
        }
        button{
            font-size: medium;
            font-weight: bold;
            width: 15%;
            height: 80%;
            margin: 1% 4.3%;
            border-radius: 10px;
            border: none;
            background-color: #aabdcc  ;
            color:#0d6cbf ;
            box-shadow: 16px 13px 13px -6px rgba(0,0,0,0.75);
            -webkit-box-shadow: 16px 13px 13px -6px rgba(0,0,0,0.75);
            -moz-box-shadow: 16px 13px 13px -6px rgba(0,0,0,0.75);
        }
        button:hover{
            color: black;
            font-weight: 900;
        }
        .mate{
            color: #FF3764;
        }
        .mate:hover{
            color: #0d6cbf;
        }
        .segunda_fila{
            grid-column: 1 / 5;
            grid-row: 4;
            height: 50px;
        }
        .tercera_fila{
            grid-column: 1 / 5;
            grid-row: 5;
            height: 50px;
        }
        .cuarta_fila{
            grid-column: 1 / 5;
            grid-row: 6;
            height: 50px;
        }
        .quinta_fila{
            grid-column: 1 / 5;
            grid-row: 7;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <input type="text" id="screen" name="screen" placeholder="0.0" disabled/><input id="memoria" type="hidden" value="0" />
        </div>
        <div class="operaciones">
            <div class="primera_fila">
                <button onclick="btnC()" class="mate">C</button>
                <button onclick="operaciones('raiz'); return false;" class="mate">âˆš</button>
                <button onclick="operaciones('elevar'); return false;" class="mate">^</button>
                <button onclick="operaciones('dividir'); return false;" class="mate">/</button>
            </div>
            <div class="segunda_fila">
                <button onclick="btn7()">7</button>
                <button onclick="btn8()">8</button>
                <button onclick="btn9()">9</button>
                <button onclick="operaciones('multiplicar'); return false;" class="mate">x</button>
            </div>
            <div class="tercera_fila">
                <button onclick="btn4()">4</button>
                <button onclick="btn5()">5</button>
                <button onclick="btn6()">6</button>
                <button onclick="operaciones('restar'); return false;" class="mate">-</button>
            </div>
            <div class="cuarta_fila">
                <button onclick="btn1()">1</button>
                <button onclick="btn2()">2</button>
                <button onclick="btn3()">3</button>
                <button onclick="operaciones('sumar'); return false;" class="mate">+</button>
            </div>
            <div class="quinta_fila">
                <button onclick="btnSignal()">+/-</button>
                <button onclick="btn0()">0</button>
                <button onclick="btnPunto()">.</button>
                <button onclick="operaciones('igual'); return false;" class="mate">=</button>
            </div>
            
        </div>
    </div>
    <script>
        function btn0(){
                document.getElementById("screen").value += 0;
        }
        function btn1(){
            document.getElementById("screen").value += 1;
        }
        function btn2(){
            document.getElementById("screen").value += 2;
        }
        function btn3(){
            document.getElementById("screen").value += 3;
        }
        function btn4(){
            document.getElementById("screen").value += 4;
        }
        function btn5(){
            document.getElementById("screen").value += 5;
        }
        function btn6(){
            document.getElementById("screen").value += 6;
        }
        function btn7(){
            document.getElementById("screen").value += 7;
        }
        function btn8(){
            document.getElementById("screen").value += 8;
        }
        function btn9(){
            document.getElementById("screen").value += 9;
        }
        function btnC(){
            document.getElementById("screen").value = "";
        }
        function btnPunto(){
            document.getElementById("screen").value += ".";
        }
        function btnSignal(){
            document.getElementById("screen").value += "-";
        }

        function operaciones(op)
        {

            var ops = {
                sumar: function sumarNumeros(n1, n2) {
                    return (parseFloat(n1) + parseFloat(n2));
                },

                restar: function restarNumeros(n1, n2) {
                    return (parseFloat(n1) - parseFloat(n2));
                },
                
                multiplicar: function multiplicarNumeros(n1, n2) {
                    return (parseFloat(n1) * parseFloat(n2));
                },

                dividir: function dividirNumeros(n1, n2) {
                    return (parseFloat(n1) / parseFloat(n2));
                },
                elevar: function elevarNumeros(n1, n2) {
                    return (parseFloat(n1) ** parseFloat(n2));
                },
                raiz: function raizNumeros(n1) {
                    return (Math.sqrt(parseFloat(n1)));
                }


            };

            var operacion;

            switch(op) {
                case 'sumar':
                    var operando1 = document.getElementById("screen").value;
                    document.getElementById("screen").value = operando1 + "(+)";
                    operacion = document.getElementById("screen").value;
                    document.getElementById("memoria").value = "suma";
                    break;
                case 'restar':
                    var operando1 = document.getElementById("screen").value;
                    document.getElementById("screen").value = operando1 + "(-)";
                    operacion = document.getElementById("screen").value;
                    document.getElementById("memoria").value = "resta";
                    break;
                case 'multiplicar':
                    var operando1 = document.getElementById("screen").value;
                    document.getElementById("screen").value = operando1 + "*";
                    operacion = document.getElementById("screen").value;
                    document.getElementById("memoria").value = "multiplicacion";
                    break;
                case 'dividir':
                    var operando1 = document.getElementById("screen").value;
                    document.getElementById("screen").value = operando1 + "/";
                    operacion = document.getElementById("screen").value;
                    document.getElementById("memoria").value = "division";
                    break;
                case 'elevar':
                    var operando1 = document.getElementById("screen").value;
                    document.getElementById("screen").value = operando1 + "^";
                    operacion = document.getElementById("screen").value;
                    document.getElementById("memoria").value = "exponente";
                    break;
                case 'raiz':
                    var operando1 = document.getElementById("screen").value;
                    document.getElementById("screen").value = operando1 + "âˆš";
                    operacion = document.getElementById("screen").value;
                    document.getElementById("memoria").value = "radicacion";
                    break;


                case 'igual':	
                    
                    operacion = document.getElementById("screen").value;
                    
                    var memoriaop = document.getElementById("memoria").value;
                    
                    switch(memoriaop) {
                        case 'suma':
                            var operandos = operacion.split("(+)");
                            var resultado = ops.sumar(operandos[0], operandos[1]);
                            document.getElementById("screen").value = resultado.toFixed(2);
                            break;
                        case 'resta':
                            var operandos = operacion.split("(-)");
                            var resultado = ops.restar(operandos[0], operandos[1]);
                            document.getElementById("screen").value = resultado.toFixed(2);
                            break;
                        case 'multiplicacion':
                            var operandos = operacion.split("*");
                            var resultado = ops.multiplicar(operandos[0], operandos[1]);
                            document.getElementById("screen").value = resultado.toFixed(2);
                            break;
                        case 'division':
                            var operandos = operacion.split("/");
                            var resultado = ops.dividir(operandos[0], operandos[1]);
                            document.getElementById("screen").value = resultado.toFixed(2);
                            break;					
                        case 'exponente':
                            var operandos = operacion.split("^");
                            var resultado = ops.elevar(operandos[0], operandos[1]);
                            document.getElementById("screen").value = resultado.toFixed(3);
                            break;	
                        case 'radicacion':
                            var operandos = operacion.split("âˆš");
                            var resultado = ops.raiz(operandos[0]);
                            document.getElementById("screen").value = resultado.toFixed(3);
                            break;
                    }	
                    

                    break;
                    

            }


        }

    </script>
